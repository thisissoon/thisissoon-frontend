<!DOCTYPE html>
<html lang="en" ng-app="testApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>SOON_ Modules - Animation</title>

        <base href="/app/">
        <link rel="stylesheet" href="css/all.css"/>

        <style>

            body {
                position: relative;
                height: 100%;
                background-color: #23afe2;
                color: #FFFFFF;
            }

        </style>

    </head>
    <body>
        <main ng-controller="AppCtrl">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <h2>VelocityJs SVG Demos</h2>
                        <br>

                        <div velocity="anim1">
                            <div style="height: 20px; width: 20px; background: black;"></div>
                        </div>

                        <div velocity="anim2">
                            <div style="height: 20px; width: 20px; background: black;"></div>
                        </div>

                        <div velocity-group="anim3">
                            <div id="1" style="height: 20px; width: 20px; background: black;"></div>
                            <div id="2" style="height: 20px; width: 20px; background: black;"></div>
                        </div>

                        <h3>Soon Logo Animation</h3>

                        <div velocity-group="soonLogo" ng-include="'img/header/SOON.svg'"></div>

                    </div>
                </div>
            </div>
        </main>

        <script src="components/jquery/dist/jquery.js"></script>
        <script src="components/angular/angular.js"></script>
        <script src="components/velocity/velocity.js"></script>

        <script src="js/velocity/app.js"></script>
        <script src="js/velocity/directives/velocity.js"></script>
        <script src="js/velocity/directives/velocity-group.js"></script>
        <script>
            angular.module("testApp", [
                "velocity"
            ])

            .controller("AppCtrl", [
                "$scope",
                function($scope){
                    $scope.anim1 = [{
                        "properties": { opacity: 0 },
                        "options": { duration: 1000 }
                    }];
                    $scope.anim2 = [{
                        "properties": { opacity: 0 },
                        "options": { duration: 1000 }
                    },{
                        "properties": { opacity: 1 },
                        "options": { duration: 1000 }
                    }];
                    $scope.anim3 = {
                        "#1": [{
                            "properties": { "margin-left": "+=100" },
                            "options": { duration: 1000 }
                        },{
                            "properties": { "margin-left": "+=100" },
                            "options": { duration: 1000, delay: 500 }
                        }],
                        "#2": [{
                            "properties": { opacity: 0 },
                            "options": { duration: 500, loop: true }
                        }]
                    };
                    $scope.soonLogo = {
                        "#s": [
                            {
                                "properties": { opacity: 0 },
                                "options": { duration: 0 }
                            },{
                                "properties": { opacity: 1 },
                                "options": { duration: 0, delay: 1150 }
                            }
                        ],
                        "#o-1": [
                            {
                                "properties": { opacity: 0 },
                                "options": { duration: 0 }
                            },{
                                "properties": { opacity: 1 },
                                "options": { duration: 0, delay: 1300 }
                            }
                        ],
                        "#o-2": [
                            {
                                "properties": { opacity: 0 },
                                "options": { duration: 0 }
                            },{
                                "properties": { opacity: 1 },
                                "options": { duration: 0, delay: 1450 }
                            }
                        ],
                        "#n": [
                            {
                                "properties": { opacity: 0 },
                                "options": { duration: 0 }
                            },{
                                "properties": { opacity: 1 },
                                "options": { duration: 0, delay: 1600 }
                            }
                        ],
                        "#underscore": [
                            {
                                "properties": { opacity: 1, x: "0" },
                                "options": { duration: 0 }
                            },{
                                "properties": { opacity: 0 },
                                "options": { duration: 0, delay: 100, loop: 5 }
                            },{
                                "properties": { x: "+=100" },
                                "options": { duration: 0, delay: 150 }
                            },{
                                "properties": { x: "+=100" },
                                "options": { duration: 0, delay: 150 }
                            },{
                                "properties": { x: "+=100" },
                                "options": { duration: 0, delay: 150 }
                            },{
                                "properties": { x: "+=100" },
                                "options": { duration: 0, delay: 150 }
                            },{
                                "properties": { opacity: 0 },
                                "options": { duration: 0, delay: 300, loop: 3 }
                            }
                        ]
                    }
                }
            ]);
        </script>

    </body>
</html>
