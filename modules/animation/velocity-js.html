<!DOCTYPE html>
<html lang="en" ng-app="testApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>SOON_ Modules - Animation</title>

        <base href="/app/">
        <link rel="stylesheet" href="css/all.css"/>

        <style>

            body {
                position: relative;
                height: 100%;
                background-color: #23afe2;
                color: #FFFFFF;
            }

        </style>

    </head>
    <body>
        <main ng-controller="AppCtrl">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <h2>VelocityJs SVG Demos</h2>
                        <br>

                        <velocity data-src="'img/header/SOON.svg'" data-keyframes="keyframes"></velocity>

                    </div>
                </div>
            </div>
        </main>

        <script src="components/jquery/dist/jquery.js"></script>
        <script src="components/angular/angular.js"></script>
        <script src="components/velocity/velocity.js"></script>

        <script src="js/velocity/app.js"></script>
        <script src="js/velocity/directives/velocity.js"></script>
        <script>
            angular.module("testApp", [
                "velocity"
            ])

            .controller("AppCtrl", [
                "$scope",
                function($scope){
                    $scope.keyframes = {
                        "#s": [
                            {
                                "props": { opacity: 0 },
                                "options": { duration: 0 }
                            },{
                                "props": { opacity: 1 },
                                "options": { duration: 0, delay: 1000 }
                            }
                        ],
                        "#o-1": [
                            {
                                "props": { opacity: 0 },
                                "options": { duration: 0 }
                            },{
                                "props": { opacity: 1 },
                                "options": { duration: 0, delay: 1150 }
                            }
                        ],
                        "#o-2": [
                            {
                                "props": { opacity: 0 },
                                "options": { duration: 0 }
                            },{
                                "props": { opacity: 1 },
                                "options": { duration: 0, delay: 1300 }
                            }
                        ],
                        "#n": [
                            {
                                "props": { opacity: 0 },
                                "options": { duration: 0 }
                            },{
                                "props": { opacity: 1 },
                                "options": { duration: 0, delay: 1450 }
                            }
                        ],
                        "#underscore": [
                            {
                                "props": { opacity: 1, x: "0" },
                                "options": { duration: 0 }
                            },{
                                "props": { opacity: 0 },
                                "options": { duration: 0, delay: 100, loop: 5 }
                            },{
                                "props": { x: "+=100" },
                                "options": { duration: 0, delay: 150 }
                            },{
                                "props": { x: "+=100" },
                                "options": { duration: 0, delay: 150 }
                            },{
                                "props": { x: "+=100" },
                                "options": { duration: 0, delay: 150 }
                            },{
                                "props": { x: "+=100" },
                                "options": { duration: 0, delay: 150 }
                            },{
                                "props": { opacity: 0 },
                                "options": { duration: 0, delay: 300, loop: 3 }
                            }
                        ]
                    }
                }
            ]);
        </script>

    </body>
</html>
