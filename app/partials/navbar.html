<nav class="navbar navbar-light navbar-fixed-top"
    ng-class="{ 'home': !cache.get('projectView'), 'projects': cache.get('projectView') }">

    <div class="navbar-header">
        <button type="button" class="btn btn-icon-sm navbar-toggle" ng-click="toggleNav($event)" ng-include="'img/icons/burger.svg'">
            <span class="sr-only">Toggle navigation</span>
            <span class="btn-label">Close</span>
        </button>
        <img class="navbar-brand" src="img/header/SOON.svg">
    </div>

    <div class="row">
        <div class="col-lg-6 col-lg-offset-4 col-md-6 col-md-offset-4 col-sm-12 col-sm-offset-0 col-xs-12 col-xs-offset-0">

            <div class="collapse navbar-collapse" ng-if="!cache.get('projectView')">
                <ul class="nav navbar-nav" du-spy-context>
                    <li ng-repeat="section in sections" du-scrollspy="{{ section.id }}">
                        <a ng-href="#{{ section.id }}" data-nav-style="{{ section.navStyle }}" ng-click="navClick(section.id)" du-smooth-scroll ng-if="section.id !== 'project'">
                            <i class="{{ section.icon }}" ng-if="section.icon"></i>
                            <span class="text">{{ section.title }}</span>
                        </a>
                        <!-- Casestudies: hidden link allows scrollspy to track position without requiring href on actual link to fix iOS bug -->
                        <a ng-href="#{{ section.id }}" class="hidden" ng-if="section.id === 'project'"></a>
                        <a href data-nav-style="{{ section.navStyle }}" ng-click="navClick(section.id)" ng-if="section.id === 'project'">
                            <i class="{{ section.icon }}" ng-if="section.icon"></i>
                            <span class="text">{{ section.title }}</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Project navigation -->
            <div class="collapse navbar-collapse" ng-if="cache.get('projectView')">
                <ul class="nav navbar-nav">
                    <li><a href="#/" ng-click="navClick()"><span class="text">Home</span></a></li>
                    <li>
                        <a href="#hero" class="hidden"></a>
                        <a ng-click="navClick('project')" du-smooth-scroll>
                            <i class="icon-casestudies"></i>
                            <span class="text">All casestudies</span>
                        </a>
                    </li>
                    <li ng-class="{ 'disabled': !project.previous }">
                        <a ng-href="#/projects/{{ project.previous }}" ng-if="project.previous"><span class="text">Previous</span></a>
                        <a href ng-if="!project.previous"><span class="text">Previous</span></a>
                    </li>
                    <li class="active"><a href><span class="text">{{ project.current }} / {{ project.count }}</span></a></li>
                    <li ng-class="{ 'disabled': !project.next }">
                        <a ng-href="#/projects/{{ project.next }}" ng-if="project.next"><span class="text">Next</span></a>
                        <a href ng-if="!project.next"><span class="text">Next</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</nav>
