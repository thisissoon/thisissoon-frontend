<nav soon-navbar class="navbar navbar-light navbar-fixed-top">

    <div class="navbar-header">
        <button type="button" class="btn btn-icon-sm navbar-toggle" ng-click="toggleNav($event)">
            <span class="sr-only">Toggle navigation</span>
            <i class="icon icon-burger"></i>
            <span class="btn-label">Close</span>
        </button>
        <img class="navbar-brand" src="img/header/logo.png" height="45">
    </div>

    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li ng-repeat="section in sections">
                <a href="#{{ section.id }}" data-nav-style="{{ section.navStyle }}" soon-scroll-to="{{ section.id }}" ng-click="navClick($event)" ng-if="!section.open">
                    <i class="{{ section.icon }}" ng-if="section.icon"></i>
                    <span class="text">{{ section.title }}</span>
                </a>
                <!-- Casetudies nav item -->
                <a href="#{{ section.id }}" data-nav-style="{{ section.navStyle }}" ng-click="toggleProjects($event)" ng-if="section.open === 'casestudies'">
                    <i class="{{ section.icon }}" ng-if="section.icon"></i>
                    <span class="text">{{ section.title }}</span>
                </a>
            </li>
        </ul>
    </div>

</nav>
