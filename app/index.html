<!DOCTYPE html>
<html lang="en" ng-app="thisissoon.core">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>SOON_</title>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nixie+One" />
        <!-- build:template
        <base href="/">
        /build -->
        <!-- build:remove -->
        <base href="/app/">
        <!-- /build -->
        <!-- build:css css/all.min.css -->
        <link rel="stylesheet" href="css/all.css"/>
        <!-- /build -->

        <meta name="fragment" content="!">

        <!-- Facebook  -->
        <meta name="og:site_name" content="SOON_" />
        <meta name="og:description" content="We design and build digital products, services and brands." />

        <!-- Twitter  -->
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@soonlondon" />
        <meta name="twitter:title" content="SOON_" />
        <meta name="twitter:description" content="We design and build digital products, services and brands." />
        <meta name="twitter:url" content="http://thisissoon.com" />

        <!-- Google Plus  -->
        <meta itemprop="name" content="SOON_">
        <meta itemprop="description" content="We design and build digital products, services and brands." />
    </head>
    <body ng-class="{
            'nav-open': cache.get('navOpen'),
            'project-list-open': cache.get('projectList'),
            'loading-active': cache.get('loading'),
            'project-view': cache.get('projectView')
          }"
          class="loading-active"
    >

        <header class="header"></header>
        <main class="main" ng-view autoscroll></main>
        <footer class="footer" ng-include="'partials/footer.html'"></footer>

        <div class="loading" ng-include="'partials/loading.html'" ng-controller="LoadingCtrl"></div>


        <!-- Add this -->
        <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-54da2c451489176b&domready=1" async="async"></script>

        <!-- build:js js/app.min.js -->

        <!-- vendor files -->
        <script src="components/angular/angular.js"></script>
        <script src="components/angular-route/angular-route.js"></script>
        <script src="components/angular-sanitize/angular-sanitize.js"></script>
        <script src="components/angular-scroll/angular-scroll.js"></script>
        <script src="components/angular-addthis/dist/angular-addthis.js"></script>
        <script src="components/velocity/velocity.js"></script>
        <script src="components/angular-velocity-animate/dist/angular-velocity.js"></script>
        <script src="components/skrollr/dist/skrollr.min.js"></script>
        <script src="components/angular-skrollr/dist/angular-skrollr.js"></script>

        <script src="js/soon-ui/app.js"></script>
        <script src="js/soon-ui/directives/fixed.js"></script>
        <script src="js/soon-ui/directives/fullscreen.js"></script>
        <script src="js/soon-ui/directives/video.js"></script>
        <script src="js/soon-ui/services/ResizeService.js"></script>
        <script src="js/soon-ui/services/ScrollService.js"></script>

        <script src="js/config.js"></script>

        <!-- thisissoon-api -->
        <script src="js/thisissoon-api/app.js"></script>
        <script src="js/thisissoon-api/services/ThisissoonAPI.js"></script>

        <!-- thisissoon-core -->
        <script src="js/thisissoon-core/app.js"></script>
        <script src="js/thisissoon-core/config.js"></script>
        <script src="js/thisissoon-core/constants/greetings.js"></script>
        <script src="js/thisissoon-core/controllers/HeaderCtrl.js"></script>
        <script src="js/thisissoon-core/controllers/HomeCtrl.js"></script>
        <script src="js/thisissoon-core/controllers/ProjectCtrl.js"></script>
        <script src="js/thisissoon-core/controllers/LoadingCtrl.js"></script>
        <script src="js/thisissoon-core/directives/header.js"></script>
        <script src="js/thisissoon-core/directives/heroVideo.js"></script>
        <script src="js/thisissoon-core/filters/currentDate.js"></script>
        <script src="js/thisissoon-core/filters/linkDisplay.js"></script>

        <script src="js/thisissoon-cache/CacheService.js"></script>

        <script src="js/thisissoon-animation/app.js"></script>
        <script src="js/thisissoon-animation/config.js"></script>
        <script src="js/thisissoon-animation/snLogo.js"></script>
        <script src="js/thisissoon-animation/snLogoParallax.js"></script>

        <script src="js/thisissoon-nav/app.js"></script>
        <script src="js/thisissoon-nav/config.js"></script>
        <script src="js/thisissoon-nav/navbar/app.js"></script>
        <script src="js/thisissoon-nav/navbar/navbar.js"></script>
        <script src="js/thisissoon-nav/navbar/NavbarCtrl.js"></script>
        <script src="js/thisissoon-nav/navCounter.js"></script>
        <script src="js/thisissoon-nav/numberString.js"></script>
        <script src="js/thisissoon-nav/hexShade.js"></script>
        <!-- /build -->

    </body>
</html>
